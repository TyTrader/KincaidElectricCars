<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">

    <style>
        body{
            background-image: url("../static/img/Rivian.jpg");
            background-repeat: no-repeat ;
            background-size: cover;
            background-attachment: fixed;
        }

    </style>
</head>
<body>
  <section>
      <header>
          <img src="" alt="">
      </header>
  </section>
  <section>
       <div class="row">
           <div class="col-3 justify-content-center"></div>
           <div class="col-3 justify-content-center">
                   <h1 class="text-info text-center text-dark">LOGIN</h1>
                   {% for message in get_flashed_messages() %}
                       <p class="text-success text-center">{{ message }}</p>
                   {% endfor %}
                   <form method="post">
                       <input class="form-control" name="u_email" placeholder="Enter Email" type="text"><br>
                       <input class="form-control" name="u_pass" placeholder="Enter Password" type="password"><br>
                       <input class="btn btn-outline-info" name="btn_login" value="Login" type="submit">
                       <a class="btn btn-link" href="/">Have no account? Register Here</a>
                   </form>
               </div>
           <div class="col-3"></div>
       </div>
   </section>
</body>
</html>
